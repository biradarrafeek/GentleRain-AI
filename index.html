<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GentleRain.ai Clone</title>


    <!-- Locomotive Scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css" />


    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />


    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
</head>

<body>

    <!-- SCROLL CONTAINER -->
    <div id="smooth-wrapper" data-scroll-container>


        <!-- NAV -->
        <nav class="nav" data-scroll-sticky data-scroll-target="#smooth-wrapper">
            <div class="logo">GentleRain</div>
            <div class="nav-links">
                <a href="#features">Features</a>
                <a href="#product">Product</a>
                <a href="#business">Business</a>
            </div>
        </nav>

        <!-- HERO -->
        <section class="hero">
            <div class="parallax layer-back" data-scroll data-scroll-speed="-4"></div>
            <div class="parallax layer-mid" data-scroll data-scroll-speed="-2"></div>
            <div class="parallax layer-front" data-scroll data-scroll-speed="1"></div>
            <h1 class="rotate-text">Practice</h1>
        </section>

        <!-- FEATURES -->
        <section id="features" class="section">
            <h2>Features</h2>
            <div class="cards">
                <div class="card">
                    <div class="card-inner">
                        <div class="card-face">AI Training</div>
                        <div class="card-face card-back">Smart Feedback</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <div class="card-face">Games</div>
                        <div class="card-face card-back">Real Scenarios</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <div class="card-face">Progress</div>
                        <div class="card-face card-back">Insights</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- PRODUCT (HORIZONTAL SCROLL) -->
        <section id="product" class="section horizontal-section">
            <div class="horizontal">
                <div class="panel">Learn</div>
                <div class="panel">Practice</div>
                <div class="panel">Improve</div>
            </div>
        </section>

        <!-- BUSINESS -->
        <section id="business" class="section">
            <h2>For Business</h2>
            <p>Enterprise-ready AI learning platform.</p>
        </section>


        <footer>Â© 2026 GentleRain Clone</footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
